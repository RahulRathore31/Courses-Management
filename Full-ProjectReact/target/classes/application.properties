spring.application.name=Full-ProjectReact
server.port=8080
# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=3107
spring.datasource.hikari.maximum-pool-size=5

# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# If you're using Spring Boot DevTools (optional)
spring.devtools.restart.enabled=true